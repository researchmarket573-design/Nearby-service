<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nearby Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, "Segoe UI";
}

body {
  margin: 0;
  background: transparent;
  color: #111;
  padding: 12px;
}

.container {
  max-width: 420px;
  margin: 0 auto;
}

.header {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 4px;
  text-align: center;
}

.sub {
  font-size: 13px;
  color: #6b7280;
  margin-bottom: 16px;
  text-align: center;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
}

.card {
  position: relative;
  overflow: hidden;
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  border-radius: 18px;
  padding: 18px 12px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.15s ease;
  -webkit-tap-highlight-color: transparent;
}

.card:active {
  transform: scale(0.96);
}

.icon {
  font-size: 28px;
  margin-bottom: 8px;
}

.label {
  font-size: 14px;
  font-weight: 600;
}

/* Ripple */
.ripple {
  position: absolute;
  border-radius: 50%;
  background: rgba(0,0,0,0.18);
  transform: scale(0);
  animation: ripple 550ms ease-out;
  pointer-events: none;
}

@keyframes ripple {
  to {
    transform: scale(4);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="header">Nearby Services</div>
  <div class="sub">Quick access to essential locations</div>

  <div class="grid">
    <div class="card" onclick="handleClick(event,'ChargeMOD Charging Station near me')">
      <div class="icon">‚ö°Ô∏è</div>
      <div class="label">EV Chargers</div>
    </div>

    <div class="card" onclick="handleClick(event,'CNG Pump near me')">
      <div class="icon">‚õΩ</div>
      <div class="label">CNG Pumps</div>
    </div>

    <div class="card" onclick="handleClick(event,'Masjid near me')">
      <div class="icon">üõê</div>
      <div class="label">Masjids</div>
    </div>

    <div class="card" onclick="handleClick(event,'ATM near me')">
      <div class="icon">üí≥</div>
      <div class="label">ATMs</div>
    </div>

    <div class="card" onclick="handleClick(event,'Car repair workshop near me')">
      <div class="icon">üöó</div>
      <div class="label">Car Repair</div>
    </div>

    <div class="card" onclick="handleClick(event,'Bike repair workshop near me')">
      <div class="icon">üèçÔ∏è</div>
      <div class="label">Bike Repair</div>
    </div>

    <div class="card" onclick="handleClick(event,'Public restroom near me')">
      <div class="icon">üöª</div>
      <div class="label">Restrooms</div>
    </div>

    <div class="card" onclick="handleClick(event,'Petrol Pump near me')">
      <div class="icon">‚õΩ</div>
      <div class="label">Petrol Pumps</div>
    </div>
  </div>
</div>

<script>
function handleClick(e, query) {
  const card = e.currentTarget;
  const ripple = document.createElement("span");
  const rect = card.getBoundingClientRect();
  const size = Math.max(rect.width, rect.height);

  ripple.style.width = ripple.style.height = size + "px";

  const x = (e.clientX || rect.width / 2) - rect.left - size / 2;
  const y = (e.clientY || rect.height / 2) - rect.top - size / 2;

  ripple.style.left = x + "px";
  ripple.style.top = y + "px";
  ripple.className = "ripple";

  const oldRipple = card.querySelector(".ripple");
  if (oldRipple) oldRipple.remove();

  card.appendChild(ripple);

  setTimeout(() => {
    window.location.href =
      "https://www.google.com/maps/search/" +
      encodeURIComponent(query);
  }, 180);
}
</script>

</body>
</html>
